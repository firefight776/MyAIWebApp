name: Deploy to AWS ECS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ecs-deploy
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}     # e.g., my-ai-app
  ECS_CLUSTER: ${{ vars.ECS_CLUSTER }}           # e.g., my-ecs-cluster
  ECS_SERVICE: ${{ vars.ECS_SERVICE }}           # e.g., my-ai-app-service
  CONTAINER_NAME: ${{ vars.CONTAINER_NAME }}     # e.g., web

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure ECR repo exists & login
        run: |
          aws ecr describe-repositories --repository-names "$ECR_REPOSITORY" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "$ECR_REPOSITORY" >/dev/null
          aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS --password-stdin "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

      - name: Build, tag, push image
        env:
          IMAGE_REPO: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t "$IMAGE_REPO:$IMAGE_TAG" .
          docker push "$IMAGE_REPO:$IMAGE_TAG"
          echo "IMAGE_URI=$IMAGE_REPO:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Fetch current task definition
        env:
          TASK_DEF_FAMILY: ${{ env.ECR_REPOSITORY }}  # adjust if your family name differs
        run: |
          aws ecs describe-task-definition --task-definition "$TASK_DEF_FAMILY" \
            --query taskDefinition > taskdef.json

      - name: Update image in task definition
        run: |
          cat taskdef.json \
          | jq --arg NAME "$CONTAINER_NAME" --arg IMG "$IMAGE_URI" '
              .containerDefinitions = (.containerDefinitions | map(if .name==$NAME then .image=$IMG else . end))
            ' \
          | jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
          > taskdef-updated.json
          jq '.containerDefinitions[].image' taskdef-updated.json

      - name: Register new task definition
        id: register
        run: |
          NEW_TD_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://taskdef-updated.json \
            --query taskDefinition.taskDefinitionArn --output text)
          echo "NEW_TD_ARN=$NEW_TD_ARN" >> $GITHUB_ENV

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --task-definition "$NEW_TD_ARN" \
            --force-new-deployment \
            --query 'service.taskDefinition'

      - name: Wait for stability
        run: |
          aws ecs wait services-stable --cluster "$ECS_CLUSTER" --services "$ECS_SERVICE"
          aws ecs describe-services --cluster "$ECS_CLUSTER" --services "$ECS_SERVICE" \
            --query 'services[0].deployments[0].{TaskDef:taskDefinition,Desired:desiredCount,Running:runningCount}'
